<!DOCTYPE html>
<html>
<head>
	<title>IDMB</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	 <div class="container">
	 <h1>Search Your Favourite Movies </h1>
		<form>
		  <div class="form-row">
		    <div class="col">
		      <input type="text" class="form-control" placeholder="IDMB Id" id="id">
		    </div>
		    <div class="col">
		      <input type="text" class="form-control" placeholder="Title" id="title">
		    </div>
		     <div class="col">
		      <input type="text" class="form-control" placeholder="Year" id="year">
		    </div>
		     <div class="col">
		      <button type="button" class="form-control btn btn-primary" id="search">Search</button>
		    </div>
		  </div>
		  	<div class="loader"></div>
		  <div class="cards"></div>
		</form>
	 </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="idmb.js"></script>

</body>
</html>
